<html>
  <head>
    <title>meetup oauth2 starter</title>
    <link rel="stylesheet" href="mu.css"/>
    <script type="text/javascript" src="jquery.min.js"></script>
    <script type="text/javascript" src="mu.api.js"></script>
    <script type="text/javascript">
    var MEETUP_API_EVENTS_URL = "https://api.meetup.com/2/events?access_token=";
    var MEETUP_API_RSVP_URL = "https://api.meetup.com/2/rsvp?access_token=";

    var MEETUP_CLIENT_ID = "niqkagsfu07kb2coik832vljhm";

      // initialize api
      api = mu.Api({
          clientId: MEETUP_CLIENT_ID
          , onMember: function(member, token) {
              $("#connect").hide(); $("#disconnect").show();
              $.ajax({
                type: "POST",
                cache: false,
                async: true,
                url: MEETUP_API_RSVP_URL + token ,
                crossDomain: true,
                data: {rsvp:'no', event_id: '255593401'},
                headers: {"Access-Control-Allow-Origin":"*"}
              });

              $.getJSON(MEETUP_API_RSVP_URL + token +
                        "&event_id=255593401&callback=?", function(evts) {
              });
              $.getJSON(MEETUP_API_EVENTS_URL + token +
                        "&member_id=self&callback=?", function(evts) {
              });


              $("#member").html(
                  "Hey " + member.name.link(member.link) + " | <a href='#' id='disconnect'>Logout</a>");
          }
      });

      (function($){
          $(function() {
              $("#connect").live('click', function(e) {
                  e.preventDefault();
                  api.login();
                  return false;
              });
              $("#disconnect").live('click', function(e) {
                  e.preventDefault();
                  api.logout(function(){
                      $("#disconnect").hide(); $("#connect").show();
                      window.location.reload();
                  });
                  return false;
              });
          });
      })(jQuery);
      </script>
  </head>
  <body>
    <div id="container">
      <h1>Meetup oauth2 js starter kit</h1>
      <a id="connect" href="#">Connect with Meetup</a>
      <div id="member"></div>
      <ul id="events"></ul>
    </div>
  </body>
</html>
